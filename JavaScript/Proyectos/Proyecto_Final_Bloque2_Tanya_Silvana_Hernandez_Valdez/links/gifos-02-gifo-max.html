<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gifos-02-gifo-max.css">
    <title>Gifo Max</title>
</head>
<body>
    <main class="main">
        <div class="button-cerrar">
            <img src="/imagenes/button-close.svg" alt="Botón cerrar">
        </div>
        <div class="botones">
            <div class="gifo">
                <img class="btn-left" src="/imagenes/button-left.svg" alt="Botón izquierda">
                <img class="gif" src="#" alt="">
                <img class="btn-right" src="/imagenes/button-right.svg" alt="Botón derecha">   
            </div>
            <div class="iconos">
                <p class="titulo-gif">User <br> <span class="texto2">Título GIFO </span></p>
                <div class="icons">
                    <img class="corazon" src="/imagenes/icon-fav-active.svg" alt="Icono corazon">
                    <img class="descarga" src="/imagenes/icon-download.svg" alt="Icono descarga">
                </div>
            </div> 
        </div> 
              
    </main>
</body>
</html>
